<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Train Schedule</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Jura" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Train Scheduler</h1>
      <p>A Detailed Train Scheduling Assistant</p>
    </div>
    <h2 class="sub-header">Train Schedules</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>First Train</th>
            <th>Frequency</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody id="train-info">
          <tr>
          </tr>
        </tbody>
      </table>
    </div>
    <form>
      <div class="form-group">
        <label for="name">Train name</label>
        <input type="Name" class="form-control" id="trainName" placeholder="Type your Train name here">
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="destination" class="form-control" id="destination" placeholder="Type Destination">
      </div>
      <div class="form-group">
        <label for="firstTrainTime">First Train Time (HH:MM - Military Time)</label>
        <input type="firstTrainTime" class="form-control" id="firstTrain" placeholder="03:03">
      </div>
      <div class="form-group">
        <label for="frequency">Frequency (min)</label>
        <input type="frequency" class="form-control" id="frequency" placeholder="45">
      </div>
      <button id="submit-button" type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/app.js"></script>
</body>

</html>
